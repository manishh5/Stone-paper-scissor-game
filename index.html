<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scrissors</title>
        <link 
        rel="stylesheet"
        href="styles/12-rock-paper-scissor.css">
    </head>
    <body>
        <p class="title">Rock Paper Scrissor</p>

        <button onclick="
            playGame('rock');
        " class="move-button"><img src="images/rock.png" class="move-icon"></button>

        <button onclick="
           playGame('paper')
        " class="move-button"><img src="images/paper.png" class="move-icon"></button>

        <button onclick="
            playGame('scissors');
        " class="move-button"><img src="images/scissors.png" class="move-icon"></button>

        <p class="js-result"></p>
        <p class="js-move"></p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.tie = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score</button>

        <button class="auto-play-button" onclick="autoplay();
        ">Auto Play</button>

        <script src="scripts/12-rock-paper-scissor.js"></script>
    </body>
</html>
